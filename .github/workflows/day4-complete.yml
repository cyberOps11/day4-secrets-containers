name: Day 4 - Secrets & Container Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  secrets_scan:
    name: Secrets Detection (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dockerfile_lint:
    name: Dockerfile Security Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Hadolint - Dockerfile linter
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile.secure
          failure-threshold: error # Bloque si des erreurs Dockerfile sont présentes

  build_image:
    name: Build Secure Docker Image
    runs-on: ubuntu-latest
    needs: [secrets_scan, dockerfile_lint]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and save image
        run: |
          docker build -t juice-shop:latest -f Dockerfile.secure .
          docker save juice-shop:latest -o juice-shop-image.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: juice-shop-image.tar

  trivy_scan:
    name: Trivy - Container Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build_image
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      - name: Load Docker image
        run: docker load -i juice-shop-image.tar

      - name: Run Trivy vulnerability scanner (Blocking mode)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'juice-shop:latest'
          format: 'table'      # On affiche le tableau directement dans les logs
          exit-code: '1'       # BLOQUE le pipeline (code 1) si des failles sont trouvées
          severity: 'CRITICAL,HIGH'

      - name: Export SARIF for GitHub Security Tab
        if: always() # On génère le rapport même si le scan a échoué pour l'analyser
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'juice-shop:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  vault_simulation:
    name: Vault Secrets Integration
    runs-on: ubuntu-latest
    needs: secrets_scan
    steps:
      - uses: actions/checkout@v4
      - name: Validate secrets pattern
        run: |
          # Cette étape bloque si elle trouve des clés hardcodées
          if grep -rE "sk_live_|AKIA[0-9A-Z]{16}" . --exclude-dir=node_modules; then
            echo "CRITICAL: Hardcoded secrets detected!"
            exit 1
          fi

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [secrets_scan, trivy_scan, vault_simulation]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## Day 4 Security Report" >> $GITHUB_STEP_SUMMARY
          echo "Pipeline status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
