name: Day 4 - Secrets & Container Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  secrets_scan:
    name: Secrets Detection (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true # Remonte les alertes sans bloquer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Gitleaks report
        if: always()
        run: |
          echo "### ðŸ”‘ Secrets Scan Report (Gitleaks)" >> $GITHUB_STEP_SUMMARY
          echo "Check the job logs for any detected secrets." >> $GITHUB_STEP_SUMMARY

  dockerfile_lint:
    name: Dockerfile Security Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Hadolint - Dockerfile linter
        uses: hadolint/hadolint-action@v3.1.0
        continue-on-error: true
        with:
          dockerfile: Dockerfile.secure
          failure-threshold: warning
          ignore: DL3009,DL3018

      - name: Generate Hadolint report
        if: always()
        run: |
          echo "### ðŸ³ Dockerfile Lint Report" >> $GITHUB_STEP_SUMMARY
          echo "Linting completed for Dockerfile.secure" >> $GITHUB_STEP_SUMMARY

  build_image:
    name: Build Secure Docker Image
    runs-on: ubuntu-latest
    needs: [secrets_scan, dockerfile_lint]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build image
        run: |
          docker build -t juice-shop:latest -f Dockerfile.secure .
      - name: Save image
        run: docker save juice-shop:latest -o juice-shop-image.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: juice-shop-image.tar

  trivy_scan:
    name: Trivy - Container Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build_image
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      - name: Load Docker image
        run: docker load -i juice-shop-image.tar

      - name: Run Trivy vulnerability scanner (Report Table)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'juice-shop:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # On ne bloque pas pour avoir le rapport

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          image-ref: 'juice-shop:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'

      - name: Generate Trivy summary
        if: always()
        run: |
          echo "### ðŸ” Trivy Vulnerability Report" >> $GITHUB_STEP_SUMMARY
          echo "Full report uploaded to the **Security** tab." >> $GITHUB_STEP_SUMMARY

  vault_simulation:
    name: Vault Secrets Integration (Simulation)
    runs-on: ubuntu-latest
    needs: secrets_scan
    steps:
      - uses: actions/checkout@v4
      - name: Simulate Vault auth
        run: |
          echo "Simulating Vault authentication..."
          echo "VAULT_ADDR set to: ${{ secrets.VAULT_ADDR }}"
      - name: Validate secrets pattern
        run: |
          echo "### ðŸ›¡ï¸ Hardcoded Secrets Check" >> $GITHUB_STEP_SUMMARY
          if grep -rE "sk_live_|AKIA" . --exclude-dir=node_modules; then
            echo "âš ï¸ WARNING: Potential secrets detected in code!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No obvious secrets patterns found." >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [secrets_scan, trivy_scan, vault_simulation]
    if: always()
    steps:
      - name: Generate final summary
        run: |
          echo "## ðŸ“Š Day 4 Final Security Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Summary of Scans:" >> $GITHUB_STEP_SUMMARY
          echo "- **Gitleaks**: See logs for details" >> $GITHUB_STEP_SUMMARY
          echo "- **Hadolint**: Analysis finished" >> $GITHUB_STEP_SUMMARY
          echo "- **Trivy**: Vulnerabilities uploaded to Security tab" >> $GITHUB_STEP_SUMMARY
          echo "- **Vault Simulation**: Pattern check completed" >> $GITHUB_STEP_SUMMARY
