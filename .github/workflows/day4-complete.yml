name: Day 4 - Secrets & Container Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  secrets_scan:
    name: Secrets Detection (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true # Remonte les erreurs sans bloquer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dockerfile_lint:
    name: Dockerfile Security Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Hadolint - Dockerfile linter
        uses: hadolint/hadolint-action@v3.1.0
        continue-on-error: true # Affiche les alertes mais continue
        with:
          dockerfile: Dockerfile.secure
          failure-threshold: warning
          ignore: DL3009,DL3018

  build_image:
    name: Build Secure Docker Image
    runs-on: ubuntu-latest
    needs: [secrets_scan, dockerfile_lint]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and save image
        run: |
          docker build -t juice-shop:latest -f Dockerfile.secure .
          docker save juice-shop:latest -o juice-shop-image.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: juice-shop-image.tar
          retention-days: 1

  trivy_scan:
    name: Trivy - Container Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build_image
    permissions:
      contents: read
      security-events: write # Requis pour l'onglet Security
    steps:
      - uses: actions/checkout@v4
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      - name: Load Docker image
        run: docker load -i juice-shop-image.tar

      # Rapport 1 : Tableau détaillé dans les logs (ne bloque pas)
      - name: Run Trivy Table Report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'juice-shop:latest'
          format: 'table'
          exit-code: '0' 
          severity: 'CRITICAL,HIGH'

      # Rapport 2 : Génération du fichier SARIF pour l'onglet Security
      - name: Run Trivy SARIF Generation
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'juice-shop:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'

  vault_simulation:
    name: Vault Secrets Integration
    runs-on: ubuntu-latest
    needs: secrets_scan
    steps:
      - uses: actions/checkout@v4
      - name: Validate secrets pattern
        shell: bash
        run: |
          echo "### Secrets Pattern Check" >> $GITHUB_STEP_SUMMARY
          if grep -rE "sk_live_|AKIA[0-9A-Z]{16}" . --exclude-dir=node_modules; then
            echo "⚠️ WARNING: Hardcoded secrets detected!" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No patterns found." >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [secrets_scan, trivy_scan, vault_simulation]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## Day 4 Security Report" >> $GITHUB_STEP_SUMMARY
          echo "Le scan est terminé. Consultez les détails ci-dessous :" >> $GITHUB_STEP_SUMMARY
          echo "- **Rapport de vulnérabilités images** : Voir l'onglet [Security](../../security/code-scanning)" >> $GITHUB_STEP_SUMMARY
          echo "- **Analyse Dockerfile** : Voir les logs du job 'dockerfile_lint'" >> $GITHUB_STEP_SUMMARY
          echo "- **Détection de secrets** : Voir les logs du job 'secrets_scan'" >> $GITHUB_STEP_SUMMARY
